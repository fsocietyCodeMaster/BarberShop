<ion-header>
  <ion-toolbar color="primary">
    <ion-title>رزرو نوبت</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- انتخاب تاریخ -->
  <!--<ng-persian-datepicker [theme]="customTheme"
                         (onSelect)="onSelect($event)"
                         [formControl]="dateValue">
  </ng-persian-datepicker>-->

  <div class="serch-date-container">
    <h6 class="serch-date my-0 ms-3">
      <ion-icon name="calendar-number-outline"></ion-icon>
      تاریخ را انتخاب کنید
    </h6>
  </div>
 
  <ng-persian-datepicker [theme]="customTheme" [dateInitValue]="false" (dateOnSelect)="onSelect($event)">
    <input type="text" class="calender" [formControl]="dateValue" placeholder="انتخاب تاریخ   " />
  </ng-persian-datepicker>


  <!-- کارت نوبت‌های صبح -->
  <ion-card *ngIf="oppoinment_hour">
    <ion-card-header>
      <ion-card-title>نوبت‌های صبح</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="button-grid">
        <button *ngFor="let t of morningTimes"
                size="small"
                class="time-button"
                (click)="selectTime(t)"
                [class.selected]="selectedTime === t">
          {{ t }}
        </button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- کارت نوبت‌های بعدازظهر -->
  <ion-card *ngIf="oppoinment_hour">
    <ion-card-header>
      <ion-card-title>نوبت‌های بعدازظهر</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="button-grid">
        <button *ngFor="let t of afternoonTimes"
                size="small"
                class="time-button"
                (click)="selectTime(t)"
                [class.selected]="selectedTime === t">
          {{ t }}
        </button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
