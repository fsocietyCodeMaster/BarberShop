<!--===== second UI =====-->

<ion-content class="ion-padding">
  <!-- Spinner -->
  <ion-spinner *ngIf="loading" name="crescent" class="spinner-center"></ion-spinner>

  <!-- لیست آرایشگرها -->
  <ng-container *ngIf="!loading && barbers.length > 0; else noBarber">
    <ion-list>
      <ion-card *ngFor="let b of filteredbarbers[0].barbers"
                [routerLink]="['/appointment-reservation', b.id]"
                class="barber-card"
                button>

        <!-- هِدِر کارت با رنگ اکسانت -->
        <ion-card-header class="card-header">
          <ion-avatar class="avatar">
            <img [src]="b.imageUrl || 'assets/images/gold-sissor3.png'" alt="{{ b.fullName }}" />
          </ion-avatar>
          <ion-card-title>{{ b.fullName }}</ion-card-title>
          <ion-icon name="chevron-forward" slot="end" class="arrow-icon"></ion-icon>
        </ion-card-header>

        <!-- محتوای اصلی کارت -->
        <ion-card-content class="card-body">
          <ion-item lines="none">
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>نام: {{ b.fullName || '—' }}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="call" slot="start"></ion-icon>
            <ion-label>تلفن: {{ b.phoneNumber || '—' }}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ng-container>

  <!-- وقتی آرایشگری نیست -->
  <ng-template #noBarber>
    <div class="no-result">
      هیچ آرایشگری یافت نشد.
    </div>
  </ng-template>
</ion-content>
