<ion-header>
  <ion-toolbar color="primary">
    <ion-title>لیست آرایشگاه‌ها</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- باکس جستجو -->
  <ion-searchbar [(ngModel)]="searchTerm"
                 (ionInput)="onSearch($event)"
                 placeholder="نام آرایشگاه">
  </ion-searchbar>

  <!-- لیست آرایشگاه‌ها -->
  <ion-list *ngIf="filteredSalons.length > 0; else noResult">
    <!--<ion-card *ngFor="let salon of filteredSalons" class="salon-card">-->
    <ion-card *ngFor="let salon of filteredSalons"
              class="salon-card"              
              [routerLink]="['/salons', salon.iD_Barbershop, 'barbers']">
      <ion-card-content>
        <h3><i class="bi bi-person-fill"></i> {{ salon.name }}</h3>
        <p><i class="bi bi-geo-alt-fill"></i> {{ salon.address }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ng-template #noResult>
    <div class="no-result">
      نتیجه‌ای یافت نشد.
    </div>
  </ng-template>
</ion-content>
