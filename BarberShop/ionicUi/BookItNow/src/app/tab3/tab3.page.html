<ion-header>
  <ion-toolbar color="primary">
    <ion-title>نوبت‌های رزرو شده</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="appointments.length > 0; else noData">
    <ion-list>
      <ion-card *ngFor="let appt of appointments" class="reservation-card">
        <ion-card-header>
          <ion-card-title>
            {{ appt.date }} — {{ appt.customerName }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content class="reservation-body">
          <div class="field">
            <span class="label">آرایشگاه:</span>
            <span class="value">{{ appt.salonName }}</span>
          </div>
          <div class="field">
            <span class="label">آدرس:</span>
            <span class="value">{{ appt.salonAddress }}</span>
          </div>
          <div class="field">
            <span class="label">تلفن:</span>
            <span class="value">{{ appt.salonPhone }}</span>
          </div>
          <div class="field">
            <span class="label">ساعت:</span>
            <span class="value">{{ appt.time }}</span>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ng-container>

  <ng-template #noData>
    <div class="no-data">
      هیچ نوبتی یافت نشد.
    </div>
  </ng-template>
</ion-content>
